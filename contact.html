<!DOCTYPE html>
<html>

<head>
    <title>Share Your Contact Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cs.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(inquiry.png);
            background-size: 700px 600px;
            background-position-x: right;
            background-color: rgb(132, 103, 169);
            background-repeat: no-repeat;
        }

        .container {
            max-width: 400px;
            margin: 20px 100px;
            padding: 20px;
            background-color: rgba(233, 223, 237, 0.8);
            /* background: linear-gradient(45deg, #3e3180, #b493e1); */

            border-radius: 10px;
            box-shadow: 13px 13px 10px rgba(8, 4, 31, 0.2);

            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 94%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;



            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        select {
            height: 40px;
        }

        input[type="submit"] {
            background-color: #644b86;
            color: #dbdade;
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #563c87;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Share Your Contact Information</h2>
        <form action="process_form.php" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">

            <label for="purpose">I am interested in</label>
            <select id="purpose" name="purpose">
                <option value="collaboration">Collaboration</option>
                <option value="hire">Hiring </option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
